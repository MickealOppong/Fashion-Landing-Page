<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.2.0/line-awesome/css/line-awesome.min.css"
    integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <script type="module" src="../dist/index.js"></script>
</head>

<body>

  <nav>
    <div class="nav-header">
      <div class="hamburger-container">
        <button class="hamburgerBtn"><i class="fa fa-bars"></i></button>
      </div>
      <div class="nav-log">
        <h1>fashion</h1>
      </div>
      <div class="nav-center">
        <ul class="nav-links">
        </ul>
      </div>
      <div class="nav-user">
        <button class="btn-search"><i class="fa fa-search"></i></button>
        <button class="btn-user"><i class="fa fa-user"></i></button>
        <div class="wishList">
          <button class="btn-wish"><i class="fa fa-heart-o"></i></button>
          <div class="counter-container">
            <span class="wish-counter">1</span>
          </div>
        </div>
        <div class="cartList">
          <button class="btn-cart btn"><i class="fa fa-shopping-cart"></i></button>
          <div class="counter-container">
            <span class="cart-counter">2</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--dynamic menu container-->
  <section class="nav-menu-container">
    <ul class="nav-menu">

    </ul>
  </section>
  <!--sidebar container-->
  <aside class="sidebar-container">
    <div class="sidebar">
      <ul>
        <li>shop</li>
      </ul>
    </div>
    <div class="closeBtn-container">
      <button class="close-btn"><i class="fa fa-times"></i></button>
    </div>
  </aside>

  <!--landing page-->
  <section class="banner-container">
    <aside class="social">
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" class="social-link"><i class="fa fa-facebook"></i></a>
        <a href="https://www.x.com" target="_blank" class="social-link"><i class="fa fa-twitter"></i></a>
        <a href="http://www.instagram.com" target="_blank" class="social-link"><i class="fa fa-instagram"></i></a>
        <a href="https://www.pinterest.com" target="_blank" class="social-link"><i class="fa fa-pinterest"></i></a>
      </div>
      <div class="social-text">
        <p>follow</p>
        <p>us</p>
      </div>
    </aside>
    <div class="slider-container">
      <div class="slider">

      </div>
      <div class="slider-btns">
        <button class="left-btn dot"><i class="la la-dot-circle"></i></button>
        <button class="middle-btn dot"><i class="la la-dot-circle"></i></button>
        <button class="right-btn dot"><i class="la la-dot-circle"></i></button>
      </div>
    </div>
  </section>
  <!--footer-->
  <footer>

    <p>footer</p>
  </footer>
</body>

</html>
