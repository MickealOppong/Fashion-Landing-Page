<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <script type="module" src="../dist/index.js"></script>
</head>

<body>

  <nav>
    <div class="nav-header">
      <div class="hamburger-container">
        <button class="hamburgerBtn"><i class="fa fa-bars"></i></button>
      </div>
      <div class="nav-log">
        <h1>fashion</h1>
      </div>
      <div class="nav-center">
        <ul class="nav-links">
          <div class="link">
            <li class="nav-link">Home</li>
            <i class="fa fa-chevron-up"></i>
          </div>
        </ul>
      </div>
      <div class="nav-user">
        <button class="btn-search btn"><i class="fa fa-search"></i></button>
        <button class="btn-user btn"><i class="fa fa-user"></i></button>
        <div class="wishList">
          <button class="btn-wish btn"><i class="fa fa-heart-o"></i></button>
          <div class="counter-container">
            <span class="wish-counter">1</span>
          </div>
        </div>
        <div class="cartList">
          <button class="btn-cart btn"><i class="fa fa-shopping-cart"></i></button>
          <div class="counter-container">
            <span class="cart-counter">2</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--dynamic menu container-->
  <section class="nav-menu-container">
    <ul class="nav-menu">

    </ul>
  </section>
  <!--sidebar container-->
  <aside class="sidebar-container">
    <div class="sidebar">
      <ul>
        <li>shop</li>
      </ul>
    </div>
    <div class="closeBtn-container">
      <button class="close-btn"><i class="fa fa-times"></i></button>
    </div>
  </aside>
</body>

</html>
